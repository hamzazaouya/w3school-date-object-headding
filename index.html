<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>W3Schools Date Object Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <p>JavaScript <span>Date Object</span> lets us work dates:</p>
    <p><span id="time"></span></p>
    <div class="date">
      <div id="year">1</div>
      <div id="month">2</div>
      <div id="day">3</div>
      <div id="hour">4</div>
      <div id="minute">5</div>
      <div id="second">6</div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
